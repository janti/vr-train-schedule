<div class="searchField">
<form  (ngSubmit)="onSearch()">
    <mat-form-field>
      <input type="text" placeholder="Valitse asema" aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStationName">
        <mat-option *ngFor="let station of filteredStations | async" [value]="station">
            {{ station.stationName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div class="resetButton">
  <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)=clearValue()>
    <mat-icon>close</mat-icon>
  </button>
</div>
</div>
